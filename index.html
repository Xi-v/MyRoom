<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="icon.jpg" type="image/jpeg">
    <title>MyRoom</title>
</head>
<body>
    <div class="box">   
        <h1>MyRoom</h1>
        <h3>An open source chatroom</h3>
    </div>
    <br>

    <div class="msg-overlay">
        <form class="chat-container">
            <input type="text" class="msg-box" placeholder="Select a username...">
            <button class="enter-btn" type="button">Enter</button>
        </form>
    </div>
    <h3 style="color: white;">Made by <a href="https://github.com/Xi-v" style="color: deepskyblue;">Xi-v</a> on GitHub</h3>
    
</body>
</html>
