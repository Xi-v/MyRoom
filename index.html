<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="icon.jpg" type="image/jpeg">
    <title>MyRoom</title>
</head>
<body>
    <div class="box">   
        <h1>MyRoom</h1>
        <h3>An open source chatroom</h3>
    </div>

    <br>
    <form class="chat-container">
        <input type="text" class="msg-box" placeholder="Type a message...">
        <button class="enter-btn" type="button">Send</button>
    </form>
</body>
</html>
